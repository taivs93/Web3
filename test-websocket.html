<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Test</h1>
        
        <div>
            <button onclick="connect()">Connect WebSocket</button>
            <button onclick="disconnect()">Disconnect</button>
            <button onclick="sendTestMessage()">Send Test Message</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>
        
        <div id="status" class="log">Status: Not connected</div>
        
        <div id="messages"></div>
    </div>

    <script>
        let ws = null;
        let userId = 1;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const messagesDiv = document.getElementById('messages');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `[${timestamp}] ${message}`;
            messagesDiv.appendChild(logDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(status, type = 'info') {
            document.getElementById('status').innerHTML = `Status: ${status}`;
            document.getElementById('status').className = `log ${type}`;
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'info');
                return;
            }

            log('Connecting to WebSocket...', 'info');
            updateStatus('Connecting...', 'info');

            try {
                ws = new WebSocket('ws://localhost:8080/ws');
                
                ws.onopen = function() {
                    log('WebSocket connected successfully!', 'success');
                    updateStatus('Connected', 'success');
                    
                    // Send register message
                    const registerMessage = {
                        type: 'register',
                        userId: userId
                    };
                    ws.send(JSON.stringify(registerMessage));
                    log('Sent register message: ' + JSON.stringify(registerMessage), 'info');
                };

                ws.onmessage = function(event) {
                    log('Received: ' + event.data, 'success');
                };

                ws.onclose = function(event) {
                    log('WebSocket closed: ' + event.code + ' ' + event.reason, 'error');
                    updateStatus('Disconnected', 'error');
                };

                ws.onerror = function(error) {
                    log('WebSocket error: ' + error, 'error');
                    updateStatus('Error', 'error');
                };

            } catch (error) {
                log('Failed to create WebSocket: ' + error, 'error');
                updateStatus('Failed to connect', 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('Disconnected from WebSocket', 'info');
                updateStatus('Disconnected', 'info');
            }
        }

        function sendTestMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'test',
                    message: 'Hello from frontend!',
                    userId: userId
                };
                ws.send(JSON.stringify(message));
                log('Sent test message: ' + JSON.stringify(message), 'info');
            } else {
                log('WebSocket not connected', 'error');
            }
        }

        function clearLogs() {
            document.getElementById('messages').innerHTML = '';
        }

        // Auto-connect on page load
        window.onload = function() {
            log('Page loaded, ready to test WebSocket', 'info');
        };
    </script>
</body>
</html>
